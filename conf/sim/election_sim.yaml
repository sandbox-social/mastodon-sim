  \ when describing {agent_name}'s thoughts and actions. Your goal is to determine\
  \ the single most appropriate action {agent_name} would take next on a social media\
  \ platform.\n    </system>\n    "
run_name: run1
seed: 1
sentence_encoder: sentence-transformers/all-mpnet-base-v2
use_news_agent: with_images
use_server: false
